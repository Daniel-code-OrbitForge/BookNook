<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookNook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h2>BookNook - Admin</h2>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
                <li class="auth-links" id="authLinks"></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <p>Manage books and users</p>
        </div>
    </section>

    <section class="admin-section">
        <div class="container">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="books">Manage Books</button>
                <button class="tab-btn" data-tab="users">Manage Users</button>
            </div>

            <div id="booksTab" class="tab-content active">
                <h2>All Books</h2>
                <div id="loadingAdminBooks" class="loading">Loading books...</div>
                <div id="adminBooksGrid" class="admin-books-grid"></div>
            </div>

            <div id="usersTab" class="tab-content">
                <h2>All Users</h2>
                <div id="loadingUsers" class="loading">Loading users...</div>
                <div id="usersTable" class="users-table"></div>
            </div>
        </div>
    </section>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <input type="hidden" id="editBookId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <input type="text" id="editCategory" required>
                </div>
                <div class="form-group">
                    <label for="editPrice">Price ($)</label>
                    <input type="number" id="editPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookNook. All rights reserved. | Tech4Africans Capstone Project</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
